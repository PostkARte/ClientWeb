<!DOCTYPE html>
<html lang="en">

<head>
  <title>PostkARte ClientWeb</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
  <link href="css/style.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PostkARte</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav> -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#sender-panel">Create a New Journey</a>
        <a class="mdl-navigation__link" href="#receiver-panel">Scan The Postcard</a>
        <a class="mdl-navigation__link" href="#history-panel">My History</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <form name="myForm" class="page-content" action="http://35.196.236.27:3000/postcard" method="post" enctype="multipart/form-data">
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
          <div class="is-hidden mdl-tabs__tab-bar">
            <a href="#sender-panel" class="mdl-tabs__tab is-active">Sender</a>
            <a href="#asset-panel" class="mdl-tabs__tab">Assets</a>
            <a href="#receiver-panel" class="mdl-tabs__tab">Receiver</a>
            <a href="#history-panel" class="mdl-tabs__tab">History</a>
          </div>
          <div class="mdl-tabs__panel is-active" id="sender-panel">
            <div class="mdl-grid">
              <div class="mdl-cell">
                <h5>Take a photo from your postcard</h5>
                <img class="postcard-preview-0 full-width" src="asset/scan-postcard.png">
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell">
                <input class="is-hidden" type="text" name="latitude">
                <input class="is-hidden" type="text" name="longitude">
                <input class="is-hidden" type="file" accept="image/*" name="postcard">
                <div class="text-center">
                  <button type="button" data-name="postcard" class="file-image mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                    Take a photo
                  </button>
                </div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell text-center">
                <button type="button" id="sender-next" class="is-hidden mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                  Choose more photos
                </button>
              </div>
            </div>
          </div>
          <div class="mdl-tabs__panel" id="asset-panel">
            <div class="mdl-grid">
              <div class="mdl-cell">
                <h6>Choose photo(s)</h6>
                <input class="is-hidden" type="file" accept="image/*" multiple="multiple" name="image">
                <div class="text-center">
                  <img data-name="image" class="file-image full-width" src="asset/add.png">
                </div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell">
                <h6>Choose video(s)</h6>
                <input class="is-hidden" type="file" accept="video/*" multiple="multiple" name="video">
                <div class="text-center">
                  <img data-name="video" class="file-image full-width" src="asset/add.png">
                </div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="text">
                  <label class="mdl-textfield__label" for="sample3">Message</label>
                </div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell text-center">
                <button type="submit" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">
                  Upload
                </button>
              </div>
            </div>
          </div>
          <div class="mdl-tabs__panel" id="receiver-panel">
            <div class="mdl-grid">
              <div class="mdl-cell">
                <h5>Please download the App.</h5>
              </div>
            </div>
          </div>
          <div class="mdl-tabs__panel" id="history-panel">
            <div class="mdl-grid">
              <div class="mdl-cell">
                <h5>Please download the App.</h5>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
